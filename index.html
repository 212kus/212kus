<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中武 磨美 - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.8;
    }

    .hero {
      background: linear-gradient(to right, #f8f8f8, #e6e6e6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
    }

    .section {
      padding: 80px 20px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      background-color: #f2f2f2;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>中武 磨美</h1>
      <p>名古屋市立大学 経済学部</p>
    </div>
  </header>

  <section class="section fade-in">
    <h2>自己紹介</h2>
    <p>大学では経済学を学んでいます。人と関わることが好きで、日々の小さな気づきを大切にしています。</p>
  </section>

  <section class="section fade-in">
    <h2>趣味</h2>
    <ul>
      <li>音楽を聴くこと（洋楽・邦楽問わず）</li>
      <li>ジムでのトレーニング</li>
      <li>旅行やカフェ巡り</li>
      <li>漫画やアニメ</li>
    </ul>
  </section>

  <section class="section fade-in">
    <h2>現在取り組んでいること</h2>
    <p>ゼミでは、NoCodeツールを使ったアプリ開発に取り組んでいます。少しずつ形にしていく過程を楽しんでいます。</p>
  </section>

  <footer>
    <p>© 2025 中武 磨美</p>
  </footer>

  <script>
    const fadeEls = document.querySelectorAll('.fade-in');
    window.addEventListener('scroll', () => {
      fadeEls.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          el.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
